<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  

    <title>CV Screener</title>
  </head>
  <body>
    <div class="container">
      <h1>CV Screener</h1>

      <!-- Keyword Input -->
      <div>
        <label for="keywords">Step 1: Enter or upload Keywords</label>
        <input
          type="text"
          id="keywords"
          placeholder="e.g. Python, React, Frontend"
        />
<input type="file" id="keyword-file" accept=".pdf" />
     

      <!-- File Upload -->
     <div>
  <label for="cv-upload">Step 2: Upload CVs</label>
  <div class="upload-box" onclick="document.getElementById('cv-upload').click();">
    Drag & drop CVs here or click to upload
    <br />
    <small></small>
    <input
      type="file"
      id="cv-upload"
      accept=".pdf, .docx"
      multiple
      style="display: none;"
    />
    <div id="uploaded-files" style="margin-top: 10px; font-size: 0.95rem; color: #333;"></div>
  
</div>


      <!-- Action Button -->
    <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
  <button onclick="analyzeCVs()" class="btn" style="flex: 1;">Analyze CVs</button>
  <button id="clear-cvs" title="Clear uploaded CVs" class="btn btn-clear">üóëÔ∏è</button>
</div>

</div>

  </div>
      <!-- Results Table -->
      <div id="export-section" class="">
      <label for="export-format">Choose Export Format:</label>
      <select id="export-format">
        <option value="csv">CSV</option>
       
      </select>
      <button onclick="exportResults()">Export</button>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>

  </body>
</html>
